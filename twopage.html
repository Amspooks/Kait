	document.addEventListener('DOMContentLoaded', () => {
    const playButton = document.getElementById('playRandomSound');
    const audioElements = [
        document.getElementById('sound2'),
        document.getElementById('sound3'),
        document.getElementById('sound4')
        // Add more audio elements to this array
    ];

    playButton.addEventListener('click', () => {
        // Stop any currently playing sounds
        audioElements.forEach(audio => {
            audio.pause();
            audio.currentTime = 0; // Rewind to the beginning
        });

        // Select a random audio element
        const randomIndex = Math.floor(Math.random() * audioElements.length);
        const selectedSound = audioElements[randomIndex];

        // Play the selected sound
        selectedSound.play();
    });
});
</script>
